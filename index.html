    <style>

        /* ======================================================== */

        /* ======================================================== */
        /* 3. PROFILE CARD (WINDOWS 11 GLASSY STYLE) */
        /* ======================================================== */
        .profile-card {
            position: relative;
            z-index: 2; 
            text-align: center; 
            color: #ffffff99; 
            display: flex;
            flex-direction: column;
            align-items: center; 
            
            /* Padding ‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏ß‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏´‡πâ Window Controls */
            padding: 50px 40px 40px;

            /* ‡∏ò‡∏µ‡∏° Windows 11 ‡πÇ‡∏õ‡∏£‡πà‡∏á‡πÅ‡∏™‡∏á‡∏™‡∏µ‡∏ü‡πâ‡∏≤‡∏≠‡πà‡∏≠‡∏ô */
            background-color: rgba(135, 228, 235, 0.05); /* ‡∏™‡∏µ‡∏ü‡πâ‡∏≤‡∏≠‡πà‡∏≠‡∏ô‡πÇ‡∏õ‡∏£‡πà‡∏á‡πÅ‡∏™‡∏á */
            backdrop-filter: blur(10px); /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏ö‡∏•‡∏≠ */

            box-shadow: 0 4px 60px rgba(0, 0, 0, 0.5);

        /* ‡∏Å‡∏£‡∏≠‡∏ö‡πÄ‡∏£‡∏∑‡∏≠‡∏á‡πÅ‡∏™‡∏á‡∏£‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå */
        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px; 
            border: 2px solid rgba(255, 255, 255, 0.2); 
            z-index: -1; 
            
            box-shadow: 0 0 2px rgba(135, 228, 235, 0.2), 
                        inset 0 0 5px rgba(255, 255, 255, 0.05);

        }


        /* ======================================================== */
        /* 4. WINDOW CONTROLS (‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á - ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ï‡∏≤‡∏°‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£) */
        /* ======================================================== */
        .window-controls {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 0; 
            height: 35px; 
            align-items: center;
            z-index: 5;

            font-weight: 900;

        /* ‡∏õ‡∏∏‡πà‡∏°‡∏¢‡πà‡∏≠/‡∏Ç‡∏¢‡∏≤‡∏¢ (‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà‡∏õ‡∏∏‡πà‡∏°‡∏õ‡∏¥‡∏î) - ‡∏ò‡∏µ‡∏°‡∏™‡∏µ‡∏ü‡πâ‡∏≤‡∏≠‡πà‡∏≠‡∏ô + ‡πÄ‡∏£‡∏∑‡∏≠‡∏á‡πÅ‡∏™‡∏á */
        .control-button:not(.close):hover {

        }
        
        /* ======================================================== */
        /* 5. AVATAR, USERNAME, STATUS (‡∏û‡∏£‡πâ‡∏≠‡∏° Sequential Glow) */

        .avatar-area {

        .avatar-img {

            border: 5px solid transparent; 
            background-clip: padding-box, border-box; 
            background-origin: border-box; 
            background-size: cover; 
            background-position: center; 
            
            /* Yellow Pulse: Delay 0s */
            animation: yellow-pulse-filter 3s infinite alternate; 
            animation-delay: 0s; 
            transition: all 0.5s ease;
        }

        .username {
            font-size: 3.5em; 
            font-weight: 900;
            line-height: 1;
            margin: 0;
            
            /* Text Gradient */
            background: linear-gradient(to bottom, #ffffff, #e0e0e0); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;

        /* Tooltip ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å */
        .copy-tooltip {

             background: linear-gradient(135deg, #007bff, #00c6ff);

        /* ======================================================== */
        /* 7. AUDIO CONTROLS (Fixed) */

        #mute-toggle {

           color: rgb(153, 222, 235);

        drop-shadow(0 0 8px rgba(135, 228, 235, 1.0));

        #volume-display {

        drop-shadow(0 0 8px rgba(135, 228, 235, 1.0));

        /* ======================================================== */
        /* 8. KEYFRAMES */
        /* ======================================================== */
        @keyframes yellow-pulse-filter {
            0%, 100% { 
                filter: 
                    drop-shadow(0 0 3px rgba(255, 255, 255, 0.3))

            }
            50% {

                    drop-shadow(0 0 8px #ffffff)

        }

        @keyframes blue-pulse-text {
            0%, 100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }

        @keyframes blue-pulse-box {
            0%, 100% {

                box-shadow: 
                    0 0 8px #ffffff,

            }
        }

        @keyframes frame-pulse {
            0% {
                box-shadow: 0 0 2px rgba(135, 228, 235, 0.2), 
                            inset 0 0 5px rgba(255, 255, 255, 0.05);
                opacity: 0.9;
            }
            50% {
                box-shadow: 0 0 10px rgba(135, 228, 235, 0.6), 
                            inset 0 0 10px rgba(135, 228, 235, 0.3);

            }
            100% {
                box-shadow: 0 0 2px rgba(135, 228, 235, 0.2), 
                            inset 0 0 5px rgba(255, 255, 255, 0.05);
                opacity: 0.9;
            }
        }
        
        @keyframes fadein {
            from { opacity: 0; transform: translate(-50%, 10px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

        @keyframes fadeout {
            from { opacity: 1; }
            to { opacity: 0; }
        }

    </style>

<script>
    // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å (Copy and Notify) ---
    function copyAndNotify(text, buttonId) {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        
        // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ textarea ‡∏°‡∏≠‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏´‡πá‡∏ô
        textarea.style.position = 'fixed';
        textarea.style.top = 0;
        textarea.style.left = 0;

        document.body.appendChild(textarea);
        
        // ‡πÉ‡∏ä‡πâ Clipboard API ‡∏´‡∏£‡∏∑‡∏≠ Fallback
        if (navigator.clipboard) {
            navigator.clipboard.writeText(text).then(() => {
                // ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡∏î‡πâ‡∏ß‡∏¢ Clipboard API
            }).catch(err => {
                // ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß ‡πÉ‡∏ä‡πâ fallback method
                textarea.select();
                document.execCommand('copy');
            });
        } else {
            // Browser ‡πÄ‡∏Å‡πà‡∏≤: ‡πÉ‡∏ä‡πâ fallback method
            textarea.select();
            document.execCommand('copy');
        }

        document.body.removeChild(textarea);
        
        const button = document.getElementById(buttonId);
        // ‡∏•‡∏ö Tooltip ‡πÄ‡∏Å‡πà‡∏≤ (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)

        if (existingTooltip) {
            existingTooltip.remove();
        }

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á Tooltip ‡πÉ‡∏´‡∏°‡πà
        const tooltip = document.createElement('div');
        tooltip.className = 'copy-tooltip';
        tooltip.textContent = 'Copied! ' + text; // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å
        
        button.appendChild(tooltip);

        // ‡∏ã‡πà‡∏≠‡∏ô Tooltip ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å 1.5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        setTimeout(() => {

            }

        // ‡∏≠‡∏á‡∏Ñ‡πå‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Click to Enter
        const entryOverlay = document.getElementById('entry-overlay');
        const enterButton = document.getElementById('enter-button');
        
        // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏£‡∏∞‡∏î‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô (0.1 = 10%)
        let currentVolume = 0.1; 
        let lastVolume = currentVolume;
        
        // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Ç‡∏≠‡∏á‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÅ‡∏•‡∏∞‡πÅ‡∏ñ‡∏ö‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô
        video.volume = currentVolume;
        video.muted = true; // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ó‡∏µ‡πà mute
        volumeSlider.value = currentVolume * 100;

        // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó UI ---
        function updateVolumeDisplay() {
            volumeDisplay.textContent = Math.round((video.volume || 0) * 100) + '%';
            
            if (video.muted || video.volume === 0) {
                muteToggleBtn.innerHTML = '<i class="fas fa-volume-off"></i>';
            } else {
                muteToggleBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        }

        // ----------------------------------------------------
        // üîë LOGIC ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö CLICK TO ENTER (‡∏™‡∏±‡πà‡∏á‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÄ‡∏•‡πà‡∏ô‡πÅ‡∏•‡∏∞‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á)
        // ----------------------------------------------------
        if (enterButton) {
             enterButton.addEventListener('click', () => {
                 // 1. ‡∏™‡∏±‡πà‡∏á‡πÉ‡∏´‡πâ‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏•‡πà‡∏ô
                 video.play().catch(error => {
                      console.error("Video Playback failed (browser policy):", error);
                 });

                 // 2. ‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠ 
                 video.muted = false;
                 // 3. ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÉ‡∏´‡πâ‡∏£‡∏∞‡∏î‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏≤‡∏ï‡∏±‡πâ‡∏á‡πÑ‡∏ß‡πâ
                 video.volume = currentVolume; 
                 
                 // 4. ‡∏ã‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏õ‡∏Å (‡πÉ‡∏ä‡πâ opacity ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏Å‡∏¥‡∏î fade effect ‡∏à‡∏≤‡∏Å CSS)
                 if (entryOverlay) {
                     entryOverlay.style.opacity = '0';
                     setTimeout(() => {
                         entryOverlay.style.display = 'none';
                     }, 500); // 0.5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ö transition ‡πÉ‡∏ô CSS
                 }

                 // 5. ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó UI ‡∏Ç‡∏≠‡∏á‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏™‡∏µ‡∏¢‡∏á
                 updateVolumeDisplay();
             });
        }
        
        // ----------------------------------------------------


        // --- 1. ‡∏Å‡∏≤‡∏£‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÅ‡∏ñ‡∏ö‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô (Slider) ---
        if (volumeSlider) {
            volumeSlider.addEventListener('input', (event) => {
                currentVolume = event.target.value / 100;
                
                if (currentVolume > 0) {
                    video.volume = currentVolume;
                    video.muted = false; 
                    lastVolume = currentVolume;
                } else {
                    video.volume = 0;
                    video.muted = true; 
                }
                updateVolumeDisplay();
            });
        }

        // --- 2. ‡∏Å‡∏≤‡∏£‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏° Mute/Unmute ---
        if (muteToggleBtn) {
            muteToggleBtn.addEventListener('click', () => {
                if (video.muted) {
                    // Unmute
                    if (lastVolume === 0) {
                        lastVolume = 0.1; // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£ Unmute ‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏õ‡πá‡∏ô 0
                    }
                    video.volume = lastVolume;
                    video.muted = false;
                    volumeSlider.value = lastVolume * 100; 
                } else {
                    // Mute
                    lastVolume = video.volume; 
                    video.volume = 0;
                    video.muted = true;
                    volumeSlider.value = 0; 
                }
                updateVolumeDisplay();
            });
        }
        
        // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó UI ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏´‡∏ô‡πâ‡∏≤‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à
        updateVolumeDisplay();
    });
</script>
