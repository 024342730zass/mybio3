<!DOCTYPE html>

<body>

    <div class="social-links">

</div>

<script>
    // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å (Copy and Notify) ---
    function copyAndNotify(text, buttonId) {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        
        // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ textarea ‡∏°‡∏≠‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏´‡πá‡∏ô
        textarea.style.position = 'fixed';
        textarea.style.top = 0;
        textarea.style.left = 0;

        document.body.appendChild(textarea);
        
        if (navigator.clipboard) {
            navigator.clipboard.writeText(text).then(() => {
                // ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡∏î‡πâ‡∏ß‡∏¢ Clipboard API
            }).catch(err => {
                // ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß ‡πÉ‡∏ä‡πâ fallback method
                textarea.select();
                document.execCommand('copy');
            });
        } else {
            // Browser ‡πÄ‡∏Å‡πà‡∏≤: ‡πÉ‡∏ä‡πâ fallback method
            textarea.select();
            document.execCommand('copy');
        }

        document.body.removeChild(textarea);
        
        const button = document.getElementById(buttonId);
        // ‡∏•‡∏ö Tooltip ‡πÄ‡∏Å‡πà‡∏≤ (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
        const existingTooltip = button.querySelector('.copy-tooltip');
        if (existingTooltip) {
            existingTooltip.remove();
        }

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á Tooltip ‡πÉ‡∏´‡∏°‡πà
        const tooltip = document.createElement('div');
        tooltip.className = 'copy-tooltip';
        tooltip.textContent = 'Copied! ' + text; // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å
        
        button.appendChild(tooltip);

        // ‡∏ã‡πà‡∏≠‡∏ô Tooltip ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å 1.5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        setTimeout(() => {
            if(tooltip.parentNode === button) {
                 tooltip.remove();
            }
        }, 1500);
    }

    // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÅ‡∏•‡∏∞ Click to Enter ---
    document.addEventListener('DOMContentLoaded', () => {
        const video = document.getElementById('video-background');
        const muteToggleBtn = document.getElementById('mute-toggle');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeDisplay = document.getElementById('volume-display');
        
        // ‡∏≠‡∏á‡∏Ñ‡πå‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Click to Enter
        const entryOverlay = document.getElementById('entry-overlay');
        const enterButton = document.getElementById('enter-button');
        
        // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏£‡∏∞‡∏î‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô (0.1 = 10%)
        let currentVolume = 0.1; 
        let lastVolume = currentVolume;
        
        // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Ç‡∏≠‡∏á‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÅ‡∏•‡∏∞‡πÅ‡∏ñ‡∏ö‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô
        // ‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÑ‡∏°‡πà‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏•‡πà‡∏ô ‡πÅ‡∏ï‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Volume/Mute ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡πÑ‡∏ß‡πâ
        video.volume = currentVolume;
        video.muted = true; // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ó‡∏µ‡πà mute
        volumeSlider.value = currentVolume * 100;

        // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó UI ---
        function updateVolumeDisplay() {
            volumeDisplay.textContent = Math.round(video.volume * 100) + '%';
            
            if (video.muted || video.volume === 0) {
                muteToggleBtn.innerHTML = '<i class="fas fa-volume-off"></i>';
            } else {
                muteToggleBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        }

        // ----------------------------------------------------
        // üîë LOGIC ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö CLICK TO ENTER (‡∏™‡∏±‡πà‡∏á‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÄ‡∏•‡πà‡∏ô‡πÅ‡∏•‡∏∞‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á)
        // ----------------------------------------------------
        if (enterButton) {
             enterButton.addEventListener('click', () => {
                // 1. ‡∏™‡∏±‡πà‡∏á‡πÉ‡∏´‡πâ‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏•‡πà‡∏ô
                video.play().catch(error => {
                     console.error("Video Playback failed (browser policy):", error);
                });

                // 2. ‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠ 
                video.muted = false;
                // 3. ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÉ‡∏´‡πâ‡∏£‡∏∞‡∏î‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏≤‡∏ï‡∏±‡πâ‡∏á‡πÑ‡∏ß‡πâ
                video.volume = currentVolume; 
                
                // 4. ‡∏ã‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏õ‡∏Å (‡πÉ‡∏ä‡πâ opacity ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏Å‡∏¥‡∏î fade effect ‡∏à‡∏≤‡∏Å CSS)
                if (entryOverlay) {
                    entryOverlay.style.opacity = '0';
                    setTimeout(() => {
                        entryOverlay.style.display = 'none';
                    }, 500); // 0.5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ö transition ‡πÉ‡∏ô CSS
                }

                // 5. ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó UI ‡∏Ç‡∏≠‡∏á‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏™‡∏µ‡∏¢‡∏á
                updateVolumeDisplay();
            });
        }
        
        // ----------------------------------------------------


        // --- 1. ‡∏Å‡∏≤‡∏£‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÅ‡∏ñ‡∏ö‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô (Slider) ---
        if (volumeSlider) {
            volumeSlider.addEventListener('input', (event) => {
                currentVolume = event.target.value / 100;
                
                if (currentVolume > 0) {
                    video.volume = currentVolume;
                    video.muted = false; 
                    lastVolume = currentVolume;
                } else {
                    video.volume = 0;
                    video.muted = true; 
                }
                updateVolumeDisplay();
            });
        }

        // --- 2. ‡∏Å‡∏≤‡∏£‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏° Mute/Unmute ---
        if (muteToggleBtn) {
            muteToggleBtn.addEventListener('click', () => {
                if (video.muted) {
                    // Unmute
                    if (lastVolume === 0) {
                        lastVolume = 0.1; // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£ Unmute ‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏õ‡πá‡∏ô 0
                    }
                    video.volume = lastVolume;
                    video.muted = false;
                    volumeSlider.value = lastVolume * 100; 
                } else {
                    // Mute
                    lastVolume = video.volume; 
                    video.volume = 0;
                    video.muted = true;
                    volumeSlider.value = 0; 
                }
                updateVolumeDisplay();
            });
        }
        
        // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó UI ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏´‡∏ô‡πâ‡∏≤‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à
        updateVolumeDisplay();
    });
</script>
</body>
</html>
