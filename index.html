<!DOCTYPE html>

<head>

<body>
    <div id="entry-overlay">

    <div class="audio-controls-fixed">

        <input type="range" id="volume-slider" min="0" max="100" value="10">

    </div>

    <div class="profile-card">
        
        <div class="window-controls">
            <div class="control-button minimize" title="‡∏¢‡πà‡∏≠‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M5.5 8a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5"/>
                </svg>
            </div>

            <div class="control-button maximize" title="‡∏Ç‡∏¢‡∏≤‡∏¢‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M3.5 10a.5.5 0 0 1-.5-.5V3H10.5a.5.5 0 0 1 0 1H4v5.5a.5.5 0 0 1-.5.5"/>
                </svg>
            </div>

            <div class="control-button close" title="‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                </svg>
            </div>
        </div>
        <div class="avatar-area">
            <img src="pic/avatar.jpg" alt="Avatar" class="avatar-img">
        </div>
        
        <h1 class="username">Anju</h1>
        
        <p class="status-message">wanna be my friend?</p>
        
        <div class="social-links">
            <a href="#" onclick="copyAndNotify('anju0233', 'discord-btn'); return false;" class="social-icon" id="discord-btn">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://steamcommunity.com/id/024342730/" target="_blank" class="social-icon">
                <i class="fab fa-steam"></i>
            </a>
            <a href="https://www.roblox.com/th/users/493157024/profile" target="_blank" class="social-icon">
                <img src="pic/roblox.png" alt="Roblox" style="width: 24px; height: 24px;">
            </a>
            <a href="https://www.youtube.com/@kanju0243" target="_blank" class="social-icon">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </div>

<script>
    // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å (Copy and Notify) ---
    function copyAndNotify(text, buttonId) {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        
        // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ textarea ‡∏°‡∏≠‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏´‡πá‡∏ô
        textarea.style.position = 'fixed';
        textarea.style.top = 0;
        textarea.style.left = 0;

        document.body.appendChild(textarea);
        
        // ‡πÉ‡∏ä‡πâ Clipboard API ‡∏´‡∏£‡∏∑‡∏≠ Fallback
        if (navigator.clipboard) {
            navigator.clipboard.writeText(text).then(() => {
                // ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡∏î‡πâ‡∏ß‡∏¢ Clipboard API
            }).catch(err => {
                // ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß ‡πÉ‡∏ä‡πâ fallback method
                textarea.select();
                document.execCommand('copy');
            });
        } else {
            // Browser ‡πÄ‡∏Å‡πà‡∏≤: ‡πÉ‡∏ä‡πâ fallback method
            textarea.select();
            document.execCommand('copy');
        }

        document.body.removeChild(textarea);
        
        const button = document.getElementById(buttonId);
        // ‡∏•‡∏ö Tooltip ‡πÄ‡∏Å‡πà‡∏≤ (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
        const existingTooltip = button.querySelector('.copy-tooltip');
        if (existingTooltip) {
            existingTooltip.remove();
        }

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á Tooltip ‡πÉ‡∏´‡∏°‡πà
        const tooltip = document.createElement('div');
        tooltip.className = 'copy-tooltip';
        tooltip.textContent = 'Copied! ' + text; // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å
        
        button.appendChild(tooltip);

        // ‡∏ã‡πà‡∏≠‡∏ô Tooltip ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å 1.5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        setTimeout(() => {
            if(tooltip.parentNode === button) {
                 tooltip.remove();
            }
        }, 1500);
    }

    // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÅ‡∏•‡∏∞ Click to Enter ---
    document.addEventListener('DOMContentLoaded', () => {
        const video = document.getElementById('video-background');
        const muteToggleBtn = document.getElementById('mute-toggle');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeDisplay = document.getElementById('volume-display');
        
        // ‡∏≠‡∏á‡∏Ñ‡πå‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Click to Enter
        const entryOverlay = document.getElementById('entry-overlay');
        const enterButton = document.getElementById('enter-button');
        
        // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏£‡∏∞‡∏î‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô (0.1 = 10%)
        let currentVolume = 0.1; 
        let lastVolume = currentVolume;
        
        // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Ç‡∏≠‡∏á‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÅ‡∏•‡∏∞‡πÅ‡∏ñ‡∏ö‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô
        if (video) {
            video.volume = currentVolume;
            video.muted = true; // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ó‡∏µ‡πà mute
        }
        if (volumeSlider) {
            volumeSlider.value = currentVolume * 100;
        }

        // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó UI ---
        function updateVolumeDisplay() {
            if (!video || !muteToggleBtn || !volumeDisplay) return;
            
            volumeDisplay.textContent = Math.round((video.volume || 0) * 100) + '%';
            
            if (video.muted || video.volume === 0) {
                muteToggleBtn.innerHTML = '<i class="fas fa-volume-off"></i>';
            } else {
                muteToggleBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        }

        // ----------------------------------------------------
        // üîë LOGIC ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö CLICK TO ENTER (‡∏™‡∏±‡πà‡∏á‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÄ‡∏•‡πà‡∏ô‡πÅ‡∏•‡∏∞‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á)
        // ----------------------------------------------------
        if (enterButton) {
            enterButton.addEventListener('click', () => {
                // 1. ‡∏™‡∏±‡πà‡∏á‡πÉ‡∏´‡πâ‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏•‡πà‡∏ô
                if (video) {
                    video.play().catch(error => {
                        console.error("Video Playback failed (browser policy):", error);
                    });

                    // 2. ‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠ 
                    video.muted = false;
                    // 3. ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÉ‡∏´‡πâ‡∏£‡∏∞‡∏î‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏≤‡∏ï‡∏±‡πâ‡∏á‡πÑ‡∏ß‡πâ
                    video.volume = currentVolume; 
                }
                
                // 4. ‡∏ã‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏õ‡∏Å (‡πÉ‡∏ä‡πâ opacity ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏Å‡∏¥‡∏î fade effect ‡∏à‡∏≤‡∏Å CSS)
                if (entryOverlay) {
                    entryOverlay.style.opacity = '0';
                    setTimeout(() => {
                        entryOverlay.style.display = 'none';
                    }, 500); // 0.5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ö transition ‡πÉ‡∏ô CSS
                }

                // 5. ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó UI ‡∏Ç‡∏≠‡∏á‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏™‡∏µ‡∏¢‡∏á
                updateVolumeDisplay();
            });
        }
        
        // ----------------------------------------------------


        // --- 1. ‡∏Å‡∏≤‡∏£‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÅ‡∏ñ‡∏ö‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô (Slider) ---
        if (volumeSlider && video) {
            volumeSlider.addEventListener('input', (event) => {
                currentVolume = event.target.value / 100;
                
                if (currentVolume > 0) {
                    video.volume = currentVolume;
                    video.muted = false; 
                    lastVolume = currentVolume;
                } else {
                    video.volume = 0;
                    video.muted = true; 
                }
                updateVolumeDisplay();
            });
        }

        // --- 2. ‡∏Å‡∏≤‡∏£‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏° Mute/Unmute ---
        if (muteToggleBtn && video && volumeSlider) {
            muteToggleBtn.addEventListener('click', () => {
                if (video.muted) {
                    // Unmute
                    if (lastVolume === 0) {
                        lastVolume = 0.1; // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£ Unmute ‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏õ‡πá‡∏ô 0
                    }
                    video.volume = lastVolume;
                    video.muted = false;
                    volumeSlider.value = lastVolume * 100; 
                } else {
                    // Mute
                    lastVolume = video.volume; 
                    video.volume = 0;
                    video.muted = true;
                    volumeSlider.value = 0; 
                }
                updateVolumeDisplay();
            });
        }
        
        // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó UI ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å‡πÄ‡∏°‡∏∑‡πà ‡∏≠‡∏´‡∏ô‡πâ‡∏≤‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à
        updateVolumeDisplay();
    });
</script>
</body>
